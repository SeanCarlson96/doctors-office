<div class="card">
    <p>Doctor: {{anappt.doctor}}</p>
    <!-- <p>Patient: {{anappt.patient}}</p> -->
    <p>Start Time: {{anappt.start}}</p>
    <p>End Time: {{anappt.end}}</p>
    <p *ngIf="anappt.confirmed">Confirmed</p>
    <p *ngIf="anappt.confirmed === false">unconfirmed</p>
    <button (click)="onSchedule()">Schedule</button>
</div>
